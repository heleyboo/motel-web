
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container">
      <banner-room></banner-room>
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="content-filter">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#filter">
            <i class="fas fa-filter"></i> Lọc <i class="fas fa-caret-down"></i>
          </button>
          <div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Lọc</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="category">Chọn danh mục</label>
                    <select class="form-control" formControlName="category">
                      <option value="" disabled>Chọn danh mục</option>
                      <option *ngFor="let category of categories" [value]="category.code">{{category.name}}</option>
                    </select>
                  </div>
                  <div class="slidecontainer" >
                    <p>Giá từ ...</p>
                    <input type="range" min="1" max="100" value="50" class="slider">
                  </div>
                  <div class="slidecontainer" >
                    <p>Diện tích </p>
                    <input type="range" min="1" max="100" value="50" class="slider">
                  </div>
                  <div class="form-group">
                    <label for="numOfBedrooms">Số phòng ngủ</label>
                    <input class="form-control" type="number" formControlName="numOfBedrooms" required>
                  </div>

                  <div class="form-group">
                    <label for="numOfToilets">Số toilets</label>
                    <input class="form-control" type="number" formControlName="numOfToilets" required>
                  </div>

                  <div class="form-group">
                    <label for="doorDirection">Chọn hướng cửa chính</label>
                    <select class="form-control" formControlName="doorDirection">
                      <option value="" disabled>Chọn hướng cửa chính</option>
                      <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="balconyDirection">Chọn hướng ban công</label>
                    <select class="form-control" formControlName="balconyDirection">
                      <option value="" disabled>Chọn hướng ban công</option>
                      <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-default">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#Provine">
            <i class="fas fa-map-marker-alt"></i> Tỉnh,thành phố <i class="fas fa-caret-down"></i>
          </button>
          <div class="modal fade" id="Provine" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Tỉnh,thành phố</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="province">Tỉnh thành</label>
                    <select class="form-control select2bs4" (change)="onChangeProvince($event)">
                      <option value="">Chọn tỉnh thành</option>
                      <option *ngFor="let province of provinces" [value]="province.code">{{province.name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="district">Quận huyện</label>
                    <select class="form-control" (change)="onChangeDistrict($event)">
                      <option value="" disabled>Chọn quận huyện</option>
                      <option *ngFor="let district of districts" [value]="district.code">{{district.name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="ward">Xã/phường</label>
                    <select class="form-control" formControlName="ward">
                      <option value="" disabled>Chọn phường xã</option>
                      <option *ngFor="let ward of wards" [value]="ward.code">{{ward.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-default">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content-header -->

  <!-- Main content -->

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">Bất động sản </h3>
              <i (click)="vertical=!vertical" [ngClass]="!vertical ? 'fas fa-th float-right' : 'fas fa-list float-right'"></i>
            </div>
            <div class="card-body">
              <div class="row">
                  <room-list [rooms] = "rooms" [layoutColumns]=4 [vertical]="vertical"></room-list>
              </div>
            </div>
            <div class="card-footer paging-center clearfix">
                <paging [totalPages]="totalPages" (onChangePage)="reloadPagingData($event)"></paging>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          Tin tuc
        </div>
      </div>
    </div>
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

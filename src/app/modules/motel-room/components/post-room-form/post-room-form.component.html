<!-- jquery validation -->
<div class="card card-success">
  <div class="card-header">
    <h3 class="card-title">Dang tin</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="motelRoomForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group">
        <label for="category">Chọn danh mục</label> 
        <select class="form-control" formControlName="category">
          <option value="" disabled>Chọn danh mục</option>
          <option *ngFor="let category of categories" [value] = "category.code">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="province">Tỉnh thành</label> 
        <select class="form-control" (change)="onChangeProvince($event)">
          <option value="" disabled>Chọn tỉnh thành</option>
          <option *ngFor="let province of provinces" [value]="province.id">{{province.name}}</option>
       </select>
      </div>
      <div class="form-group">
        <label for="district">Quận huyện</label> 
        <select class="form-control" formControlName="district">
          <option value="" disabled>Chọn quận huyện</option>
          <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
       </select>
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input class="form-control" type="text" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="address">SDT liên hệ</label>
        <input class="form-control" type="text" formControlName="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="address">Tiêu đề</label>
        <input class="form-control" type="text" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="address">Mô tả</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="address">Giá (VND)</label>
        <input class="form-control" type="number" formControlName="price" required>
      </div>
      <div class="form-group">
        <label for="address">Diện tích (mét vuông)</label>
        <input class="form-control" type="number" formControlName="area" required>
      </div>
      <div class="form-group">
        <label for="province">Chọn tỉnh thành</label> <select name="province" id="province" class="form-control">

          <option value="01">Thành phố Hà Nội</option>

          <option value="02">Tỉnh Hà Giang</option>

          <option value="04">Tỉnh Cao Bằng</option>

          <option value="06">Tỉnh Bắc Kạn</option>

          <option value="08">Tỉnh Tuyên Quang</option>

          <option value="20">Tỉnh Lạng Sơn</option>

          <option value="40">Tỉnh Nghệ An</option>

          <option value="44">Tỉnh Quảng Bình</option>

          <option value="45">Tỉnh Quảng Trị</option>

      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" action="#" method="post" class="form-horizontal" role="form">
        <h2>Form Đăng ký</h2>
        <div class="form-group">
          <div class="col-sm-9">
            <label class="validation-message"></label>
            <input type="text" placeholder="Name" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <label class="validation-message"></label>
            <input type="text" placeholder="Last Name" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" placeholder="Email" class="form-control" />
            <span class="text-danger"
            *ngIf="roomFormControl.doorDirection.touched && roomFormControl.doorDirection.errors?.required">
            Vui lòng hướng ban công
          </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" placeholder="User Name" class="form-control" />
            <label class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="password" placeholder="Password" class="form-control" />
            <label class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Đăng ký Thành viên</button>
          </div>
        </div>

        <h2><span class="text-success"></span></h2>

      </form>
    </div>
  </div>
</div>

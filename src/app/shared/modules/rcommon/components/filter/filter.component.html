<i class="fas fa-filter float-right" data-toggle="modal" data-target="#filter"></i>
<div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Lọc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="filterForm">
          <div class="form-group">
            <label for="category">Chọn danh mục</label>
            <select class="form-control" formControlName="category">
              <option value="" disabled>Chọn danh mục</option>
              <option *ngFor="let category of categories" [value]="category.code">{{category.name}}</option>
            </select>
          </div>

        <div class="custom-slider">
            <label igxLabel for="minPrice" for="maxPrice">Giá từ: <span class="Value">{{minPrice| currency:'VND':'symbol':'1.0-0':'vi-VN'}}</span> đến <span class="Value">{{maxPrice| currency:'VND':'symbol':'1.0-0':'vi-VN'}}</span> </label>
            <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (valueChange)="minPriceChange($event)" (highValueChange)="maxPriceChange($event)"></ng5-slider>
          </div>

          
          <div class="custom-slider">
            <label igxLabel for="minArea" for="minArea">Diện tích từ: <span class="Value">{{minArea}}m<sup>2</sup> </span> Đến <span class="Value">{{maxArea}} m<sup>2</sup></span></label>
            <ng5-slider [(value)]="value1" [(highValue)]="highValue1" [options]="options1" (valueChange)="minAreaChange($event)" (highValueChange)="maxAreaChange($event)"></ng5-slider>
          </div>

          
          <div class="form-group">
            <label for="province">Tỉnh thành</label>
            <select class="form-control select2bs4" (change)="onChangeProvince($event)" formControlName="provinceCode">
              <option value="">Chọn tỉnh thành</option>
              <option *ngFor="let province of provinces" [value]="province.code">{{province.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="district">Quận huyện</label>
            <select class="form-control" (change)="onChangeDistrict($event)" formControlName="districtCode">
              <option value="" disabled>Chọn quận huyện</option>
              <option *ngFor="let district of districts" [value]="district.code">{{district.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ward">Xã/phường</label>
            <select class="form-control" formControlName="wardCode">
              <option value="" disabled>Chọn phường xã</option>
              <option *ngFor="let ward of wards" [value]="ward.code">{{ward.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numOfToilets">Chọn số phòng Toilets</label>
            <select class="form-control" formControlName="numOfToilets">
              <option value="0" disabled>Chọn giá trị nhỏ nhất</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="numOfBedrooms">Chọn số phòng ngủ</label>
            <select class="form-control" formControlName="numOfBedrooms">
              <option value="0" disabled>Chọn giá trị nhỏ nhất</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="form-group">
            <label for="doorDirection">Chọn hướng cửa chính</label>
            <select class="form-control" formControlName="doorDirection">
              <option value="" disabled>Chọn hướng cửa chính</option>
              <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="balconyDirection">Chọn hướng ban công</label>
            <select class="form-control" formControlName="balconyDirection">
              <option value="" disabled>Chọn hướng ban công</option>
              <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onApplyFilter()">Áp dụng</button>
      </div>
    </div>
  </div>
</div>

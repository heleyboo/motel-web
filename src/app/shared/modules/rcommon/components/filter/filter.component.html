
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#filter">
          <i class="fas fa-filter"></i> Lọc <i class="fas fa-caret-down"></i>
        </button>
        <div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Lọc</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="category">Chọn danh mục</label>
                  <select class="form-control" formControlName="category">
                    <option value="" disabled>Chọn danh mục</option>
                    <option *ngFor="let category of categories" [value]="category.code">{{category.name}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="MinPrice">Chọn giá nhỏ nhất</label>
                  <select class="form-control" formControlName="MinPrice">
                    <option value="" disabled>Chọn giá trị nhỏ nhất</option>
                    <option value="" >1,000,000</option>
                    <option value="" >2,000,000</option>
                    <option value="" >3,000,000</option>
                    <option value="" >4,000,000</option>
                    <option value="" >5,000,000</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="MaxPrice">Chọn giá lớn nhất</label>
                  <select class="form-control" formControlName="MaxPrice">
                    <option value="" disabled>Chọn giá trị lớn nhất</option>
                    <option value="" >1,000,000</option>
                    <option value="" >2,000,000</option>
                    <option value="" >3,000,000</option>
                    <option value="" >4,000,000</option>
                    <option value="" >5,000,000</option>

                    
                  </select>
                </div>

                <div class="form-group">
                  <label for="MinArea">Chọn giá lớn nhất</label>
                  <select class="form-control" formControlName="MinArea">
                    <option value="" disabled>Chọn diện tích nhỏ nhất</option>
                    <option value="" >1,000,000</option>
                    <option value="" >2,000,000</option>
                    <option value="" >3,000,000</option>
                    <option value="" >4,000,000</option>
                    <option value="" >5,000,000</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="MaxArea">Chọn giá lớn nhất</label>
                  <select class="form-control" formControlName="MaxArea">
                    <option value="" disabled>Chọn diện tích lớn nhất</option>
                    <option value="" >1,000,000</option>
                    <option value="" >2,000,000</option>
                    <option value="" >3,000,000</option>
                    <option value="" >4,000,000</option>
                    <option value="" >5,000,000</option>
                  </select>
                </div>
                
                  
                <div class="form-group">
                  <label for="numOfToilets">Chọn số phòng Toilets</label>
                  <select class="form-control" formControlName="numOfToilets">
                    <option value="" disabled>Chọn giá trị nhỏ nhất</option>
                    <option value="" >1</option>
                    <option value="" >2</option>
                    <option value="" >3</option>
                    <option value="" >4</option>
                    <option value="" >>6</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="numOfBedrooms">Chọn số phòng ngủ</label>
                  <select class="form-control" formControlName="numOfBedrooms">
                    <option value="" disabled>Chọn giá trị nhỏ nhất</option>
                    <option value="" >1</option>
                    <option value="" >2</option>
                    <option value="" >3</option>
                    <option value="" >4</option>
                    <option value="" >5</option>
                    <option value="" >>6</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="doorDirection">Chọn hướng cửa chính</label>
                  <select class="form-control" formControlName="doorDirection">
                    <option value="" disabled>Chọn hướng cửa chính</option>
                    <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="balconyDirection">Chọn hướng ban công</label>
                  <select class="form-control" formControlName="balconyDirection">
                    <option value="" disabled>Chọn hướng ban công</option>
                    <option *ngFor="let direction of directions" [value]="direction.code">{{direction.value}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="province">Tỉnh thành</label>
                  <select class="form-control select2bs4" (change)="onChangeProvince($event)">
                    <option value="">Chọn tỉnh thành</option>
                    <option *ngFor="let province of provinces" [value]="province.code">{{province.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="district">Quận huyện</label>
                  <select class="form-control" (change)="onChangeDistrict($event)">
                    <option value="" disabled>Chọn quận huyện</option>
                    <option *ngFor="let district of districts" [value]="district.code">{{district.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="ward">Xã/phường</label>
                  <select class="form-control" formControlName="ward">
                    <option value="" disabled>Chọn phường xã</option>
                    <option *ngFor="let ward of wards" [value]="ward.code">{{ward.name}}</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default"><span>Áp dụng</span></button>
              </div>
            </div>
          </div>
        </div>
